<app-create-movie *ngIf="showCreate"
                  (movieCreated)="onMovieCreated($event)">
</app-create-movie>

<app-list-movies *ngIf="showList"
                 [movies]="sourceMovies"
                 (viewMovie)="onViewMovie($event)">
</app-list-movies>
<hr>
<button (click)="toggleListOrCreate()">
  {{ showCreate ? 'Cancel New Movie' : 'Create New Movie' }}
</button>
<hr>
<div *ngIf="selectedMovie">
  <b>Selected Movie:</b>
  {{ selectedMovie | json }}
</div>
