<app-list-movies *ngIf="showList"
                 [movies]="sourceMovies"
                 (viewMovie)="onViewMovie($event)">
</app-list-movies>
<hr>
<b>Options: </b>
<button (click)="showList = !showList">
  {{ showList ? 'Hide List' : 'Show List' }}
</button>
<hr>
<div *ngIf="selectedMovie">
  <b>Selected Movie:</b>
  {{ selectedMovie | json }}
</div>
