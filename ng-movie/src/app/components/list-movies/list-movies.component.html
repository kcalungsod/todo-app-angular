<div class="container">
  <h2>Index</h2>
  <p *ngIf="movies.length > 3 else lessMovies">
    There are many movies to choose from!
  </p>
  <ng-template #lessMovies>
    <p>Few movies only</p>
  </ng-template>
  <table>
    <thead>
      <tr>
        <td>Title</td>
        <td>Release Date</td>
        <td>Phase</td>
        <td>Budget</td>
        <td></td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let movie of movies">
        <td>{{ movie.title }}</td>
        <td>{{ movie.releaseDate | date:'dd-MMM-yyyy' }}</td>
        <td>{{ movie.phase }}</td>
        <td>{{ movie.budget | currency }}</td>
        <td> 
        </td>
      </tr>
    </tbody>
  </table>
</div>
