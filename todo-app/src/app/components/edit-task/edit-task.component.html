<mat-card>
    <form [formGroup]="taskForm">
        <div id="inputContainer">
            <div id="taskTitleContainer">
                <mat-form-field>
                    <mat-label>Task</mat-label>
                    <input matInput placeholder="ex. Do Laundy" formControlName="taskName">
                    <mat-error *ngIf="taskName?.errors | taskNameErrorMessage">Task is required</mat-error>
                </mat-form-field>
            </div>
            <div id="taskDescriptionContainer">
                <mat-form-field>
                    <mat-label>Task Description </mat-label>
                    <input matInput placeholder="Type anything" formControlName="taskDescription">
                </mat-form-field>
            </div>
        </div>

        <div id="dateContainer">
            <div id="dateCheckboxContainer">
                <mat-checkbox id="withDateDue" formControlName="withDateDue" (onchange)="dateDueCheckBox($event)">With
                    due
                    date?
                </mat-checkbox>
            </div>
            <div id="dateDueContainer">
                <mat-form-field appearance="fill" *ngIf="withDateDue.value">
                    <mat-label>Choose a date</mat-label>
                    <input formControlName="dateDue" matInput [matDatepicker]="picker" [min]="currentDate">
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                    <mat-error *ngIf="dateDue?.errors | dateDueErrorMessage">Due Date is required</mat-error>
                </mat-form-field>
            </div>
        </div>
        <div id="matActionsContainer">
            <mat-card-actions>
                <button mat-button [routerLink]="['/task/active']">CANCEL</button>
                <button mat-button (click)="onSubmit()" (keyup.enter)="onSubmit()">SUBMIT</button>
            </mat-card-actions>
        </div>
    </form>
</mat-card>
