<app-date-filter (selectedDateFilterEvent)="selectDateFilter($event)"></app-date-filter>
<app-priority-tag-filter (selectedPriorityTagEvent)="selectPriorityTag($event)"></app-priority-tag-filter>

<section class="taskCardSection">
    <div *ngFor="let task of activeTasks | filterByDate: selectedDateFilter | filterByPriorityTag: selectedPriorityTag">
        <app-task-card [task]="task" (refreshTasksEvent)="getActiveTasks()"></app-task-card>
    </div>
</section>
